language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t kevintruong/react-test -f ./client/Dockerfile.dev ./client

script:
  # the -- --coverage force the test to exit with the coverage at the end of the test
  - docker run -e CI=true kevintruong/react-test npm run test -- --coverage

after_success:
  - docker build -t wwwfreedom/multi-client ./client
  - docker build -t wwwfreedom/multi-nginx ./nginx
  - docker build -t wwwfreedom/multi-server ./server
  - docker build -t wwwfreedom/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # push built images to docker hub
  - docker push wwwfreedom/multi-client
  - docker push wwwfreedom/multi-nginx
  - docker push wwwfreedom/multi-server
  - docker push wwwfreedom/multi-worker

deploy:
  edge: true
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "multi-docker"
  env: "MultiDocker-env"
  bucket_name: "elasticbeanstalk-us-east-2-177389810408"
  bucket_path: "docker-multi"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY